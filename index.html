<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" id="light-theme">
    <link rel="stylesheet" href="dark-theme.css" id="dark-theme" disabled>

</head>

<body>
    <div class="wrapper">
        <div class="container">

            <header class="header">
                <h1 class="header__title">TODO</h1>
                <div class="header__theme-switch">
                    <label for="theme-swicher"><img src="img/moon.svg" alt=""></label>
                    <input class="theme-swicher" type="checkbox" id="theme-swicher">
                </div>
            </header>

            <main class="main">
                <div class="todo-app">
                    <div class="todo-app__task-creation">
                        <input class="todo-app__task-creation-input" type="text" id="taskInput"
                            placeholder="Create a new todoâ€¦">
                    </div>
                    <ul class="todo-app__task-list" id="taskList">
                    </ul>
                    <div class="todo-app__filters">
                        <div class="todo-app__counting"><span id="remainingCount">0</span> items left</div>
                        <div>
                            <button class="todo-app__filters-btn" id="all">All</button>
                            <button class="todo-app__filters-btn" id="active">Active</button>
                            <button class="todo-app__filters-btn" id="completed">Completed</button>
                        </div>

                        <button class="todo-app__filters-btn" id="clearCompleted">Clear Completed</button>
                    </div>


                </div>
            </main>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
